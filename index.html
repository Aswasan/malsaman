<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Simple View More Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .view-more-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .view-more-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple View More Example</h1>
        <p>This is a simple example of how a "View More" button can show additional content.</p>

        <div class="content" id="extraContent">
            <p>This is the extra content that will be revealed when you click the "View More" button. You can add more text or images here as needed.</p>
        </div>

        <button class="view-more-btn" id="viewMoreBtn" onclick="toggleContent()">View More</button>
    </div>

    <script>
        function toggleContent() {
            var content = document.getElementById("extraContent");
            var button = document.getElementById("viewMoreBtn");

            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                button.textContent = "View Less";
            } else {
                content.style.display = "none";
                button.textContent = "View More";
            }
        }

        // Register the Service Worker for PWA
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
            .then(() => console.log("Service Worker Registered"))
            .catch((error) => console.log("Service Worker Registration Failed", error));
        }
    </script>
</body>
</html>
